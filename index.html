<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FuckingMoneyBox</title>
    <!-- metas -->
    <meta charset="UTF-8"> <!-- ` -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco856">
    <!-- custom icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- links to css -->
    <link rel="stylesheet" href="style.css"> <!-- general -->
    <!-- custom fonts -->
  </head>
  <body>

    <div class="header">
      <h1>FuckingMoneyBox</h1>
    </div>
    <div class="main">

      <div class="coin">
        <button class="coin-btn venti" onclick="Add(0.2)">
          <h2>0.2</h2>
          <span class="material-symbols-outlined euro-icon">euro</span>
        </button>
        <div class="remove-div">
          <button class="remove-btn" onclick="Subtract(0.2)"><span class="material-symbols-outlined remove-icon">remove</span></button>
        </div>
      </div>
      <div class="coin">
        <button class="coin-btn dieci" onclick="Add(0.1)">
          <h2>0.1</h2>
          <span class="material-symbols-outlined euro-icon">euro</span>
        </button>
        <div class="remove-div">
          <button class="remove-btn" onclick="Subtract(0.1)"><span class="material-symbols-outlined remove-icon">remove</span></button>
        </div>
      </div>
      <div class="coin">
        <button class="coin-btn cinque" onclick="Add(0.05)">
          <h2>0.05</h2>
          <span class="material-symbols-outlined euro-icon">euro</span>
        </button>
        <div class="remove-div">
          <button class="remove-btn" onclick="Subtract(0.05)"><span class="material-symbols-outlined remove-icon">remove</span></button>
        </div>
      </div>
      <div class="coin">
        <button class="coin-btn due" onclick="Add(0.02)">
          <h2>0.02</h2>
          <span class="material-symbols-outlined euro-icon">euro</span>
        </button>
        <div class="remove-div">
          <button class="remove-btn" onclick="Subtract(0.02)"><span class="material-symbols-outlined remove-icon">remove</span></button>
        </div>
      </div>
      <div class="coin">
        <button class="coin-btn uno" onclick="Add(0.01)">
          <h2>0.01</h2>
          <span class="material-symbols-outlined euro-icon">euro</span>
        </button>
        <div class="remove-div">
          <button class="remove-btn" onclick="Subtract(0.01)"><span class="material-symbols-outlined remove-icon">remove</span></button>
        </div>
      </div>

    </div>
    <div class="argh">

      <div class="total">
        <h2 id="total"></h2>
        <span class="material-symbols-outlined">euro</span>
      </div>
      <button class="reset" onclick="ResetTotal()"><span class="material-symbols-outlined reset-icon">settings_backup_restore</span></button>

    </div>    

    <!-- links to javascript -->
    <script src="script.js"></script> <!-- general -->
  </body>
</html>
